<div class="card">
    <div class="card-img-wrapper">
        <img src="assets/images/house1.jpeg">
        <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="far fa-edit"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h1>{{property.Name}}</h1>
        <h2>{{property.Type}}</h2>
        <h3>{{property.Price}}</h3>
    </div>
</div>
