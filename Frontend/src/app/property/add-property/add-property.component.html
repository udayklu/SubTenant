<div class="row">

<div class="col-8 shadow-lg p-0 bg-white">

<div class="card">
    <div class="card-header">
       <h3> List your Property</h3>
    </div>

    <div class="card-body">
        <form (ngSubmit) = "onFormSubmitted()" [formGroup] = "addPropertyForm">
            <div class="tab-panel">
                <tabset class="member-tabset" #formTabs>
                    <tab heading="Basic Info" formGroupName="BasicInfo">
                        <div class="form-group col-12">
                            <p>I want to</p>

                            <div class="btn-group" btnRadioGroup name="propSellRent" formControlName="SellRent">
                                <label btnRadio="1" tabindex="0" 
                                class="btn btn-outline-primary mr-3" 
                                role="button" name="SellRent">Sell</label>

                                <label btnRadio="2" tabindex="0" 
                                class="btn btn-outline-primary" 
                                role="button" name="SellRent">Rent</label>
                            </div>

                        </div>
            
                        <div class="form-group col-12">
                            <p>BHK</p>

                            <div class="btn-group" btnRadioGroup name="propBHK" formControlName="BHK">
                                <label *ngFor="let bhk of [1,2,3,4]; index as i" [btnRadio]="bhk" tabindex="0" 
                                class="btn btn-outline-primary mr-3"
                                role="button" name="bhkRadio">{{bhk}}</label>
                            </div>
                        </div>
            
                        <div class="form-group col-12">
                            <p>Property Type</p>

                            <div class="btn-group" btnRadioGroup 
                            name="propPType" formControlName="PropertyType">
                                <label *ngFor="let pType of propertyTypes" 
                                [btnRadio]="pType" tabindex="0" 
                                class="btn btn-outline-primary mr-3" 
                                role="button" name="pTypeRadio"
                                >{{pType}}</label>
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <p>Furnish Type</p>

                            <div class="btn-group" btnRadioGroup name="propFType" formControlName="FurnitureType">
                                <label *ngFor="let fType of furnishTypes" 
                                [btnRadio]="fType" tabindex="0" 
                                class="btn btn-outline-primary mr-3" 
                                role="button" name="fTypeRadio">{{fType}}</label>
                            </div>
                        </div>
            
                        <div class="form-group col-12">
                            <label>In Building/Society/Project</label>
                            <input type="text" class="form-control" name="Name" formControlName="Name">
                        </div>
                        <div class="form-group col-12">
                            <label>City</label>
                            <input type="text" class="form-control" 
                            name="propCity" formControlName="City">
                        </div>

                        <div class="form-group col-12" style="margin-top: 9px;">
                            <button type="button" style="margin-right: 9px;" 
                            class="btn btn-primary col-12" 
                            (click)="selectTab(1)"
                            [disabled]="!addPropertyForm.valid">Next</button>
                        </div>
                    </tab>
                    <tab heading="Pricing and Area" formGroupName="PriceInfo">
                        <div class="form-group col-12">
                            <label for="name">Price (in USD)</label>
                            <input type="text" name="propPrice" class="form-control" 
                            placeholder="Price" formControlName="Price">
                            <!-- <span *ngIf="!propName.valid && propName.touched" class="error-block">
                                Please enter name
                            </span> -->
                        </div>

                        <div class="form-group col-12">
                            <label for="name">Security (in USD)</label>
                            <input type="text" class="form-control" 
                            placeholder="Security (In USD)" 
                            name="propSecurity" formControlName="Security">
                            <!-- <span *ngIf="!propName.valid && propName.touched" class="error-block">
                                Please enter name
                            </span> -->
                        </div>

                        <div class="form-group col-12">
                            <label for="name">Maintenance (in USD)</label>
                            <input type="text" class="form-control" 
                            placeholder="Maintenance" 
                            name="propMaintenance" formControlName="Maintenance">
                            <!-- <span *ngIf="!propName.valid && propName.touched" class="error-block">
                                Please enter name
                            </span> -->
                        </div>
                       
                        <div class="form-group col-12">
                            <label for="name">Built Area (in sqr Feet)</label>
                            <input type="text" class="form-control" placeholder="BuiltArea" 
                            name="propBuiltArea" formControlName="BuiltArea">
                            <!-- <span *ngIf="!propName.valid && propName.touched" class="error-block">
                                Please enter name
                            </span> -->
                        </div>
                        
                        <div class="form-group col-12">
                            <label for="name">Carpet Area (in sqr Feet)</label>
                            <input type="text" class="form-control" 
                            placeholder="Carpet Area"
                            name="propCarpetArea" formControlName="CarpetArea">
                            <!-- <span *ngIf="!propName.valid && propName.touched" class="error-block">
                                Please enter name
                            </span> -->
                        </div>

                        <div class="form-group col-12" style="margin-top: 9px;">
                            <button type="button" style="margin-top: 3px;" class="btn btn-primary mr-3 col-12" (click)="selectTab(2)">Next</button>
                            <button type="button" style="margin-top: 3px;" class="btn btn-primary col-12" (click)="selectTab(0)">Back</button>
                        </div>
                    </tab>
                    <tab heading="Address"  formGroupName="AddressInfo">
                        <div class="form-group col-12">
                            <label>Floor</label>
                            <input type="text" class="form-control"
                            name="propFloorNo" formControlName="FloorNo">
                          </div>
              
                          <div class="form-group col-12">
                            <label>Total Floor</label>
                            <input type="text" class="form-control"
                            name="propTotalFloor" formControlName="TotalFloor">
                          </div>
              
                          <div class="form-group col-12">
                            <label>Address</label>
                            <input type="text" class="form-control"
                            name="propAddress" formControlName = "Address">
                          </div>
              
                          <div class="form-group col-12">
                            <label>Landmark</label>
                            <input type="text" class="form-control"
                            name="propAddress2" formControlName="Address2">
                          </div>              
                        
                        <div class="form-group col-12" style="margin-top: 9px;">
                            <button type="button" style="margin-top: 3px;" class="btn btn-primary mr-3 col-12" (click)="selectTab(3)">Next</button>
                            <button type="button" style="margin-top: 3px;" class="btn btn-primary col-12" (click)="selectTab(1)">Back</button>
                        </div>
                    </tab>
                    <tab heading="Other Details" formGroupName="OtherDetails">
                        <div class="form-group col-12">
                            <p>Ready to Move</p>
                            
                            <div class="btn-group" btnRadioGroup 
                            name="propPosession" formControlName="Posession">
                                <label btnRadio="yes" tabindex="0" 
                                class="btn btn-outline-primary mr-3" 
                                role="button" name="ReadyToMove">Yes</label>

                                <label btnRadio="no" tabindex="0" 
                                class="btn btn-outline-primary" 
                                role="button" name="ReadyToMove">No</label>
                            </div>
                        </div>
            
                        <div class="form-group col-3">
                            <label>Possession/Avaialble From</label>
                            <input type="text"
                            placeholder="Datepicker"
                            class="form-control"
                            bsDatepicker [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}"
                            name="propPostedOn" formControlName="PostedOn">
                        </div>
            
                        <div class="form-group col-12">
                            <label>Age of Property</label>
                            <input type="text" class="form-control"
                            name="propAOP" formControlName="AOP">
                        </div>
            
                        <div class="form-group col-12">
                            <p>Gated Community</p>

                            <div class="btn-group" btnRadioGroup 
                            name="propGated" formControlName="Gated">
                                <label btnRadio="yes" tabindex="0" 
                                class="btn btn-outline-primary mr-3" 
                                role="button" name="GatedCommunity">Yes</label>

                                <label btnRadio="no" tabindex="0" 
                                class="btn btn-outline-primary" 
                                role="button" name="GatedCommunity">No</label>
                            </div>

                        </div>
            
                        <div class="form-group col-12">
                            <p>Main entrance</p>
                            
                            <div class="btn-group" btnRadioGroup
                            name="propMainEntrance" formControlName="MainEntrance">

                                <label *ngFor="let dir of directions" 
                                [btnRadio]="dir" tabindex="0" 
                                class="btn btn-outline-primary mr-3" 
                                role="button" name="pTypeRadio">{{dir}}</label>
                            </div>
                        </div>
            
                        <div class="form-group col-12">
                            <label>Description</label>
                            <textarea type="text" class="form-control" rows="6"
                            name="propDesciption" formControlName="Description">
                            </textarea>
                        </div>
                        
                        <div class="form-group col-12" style="margin-top: 9px;">
                            <button type="button" style="margin-top: 3px;" class="btn btn-primary mr-3 col-12" (click)="selectTab(4)">Next</button>
                            <button type="button" style="margin-top: 3px;" class="btn btn-primary col-12" (click)="selectTab(2)">Back</button>
                        </div>
                    </tab>
                    <tab heading="Photos">
                        <div class="form-group col-12">
                            <div class="photo-control">
                                <button class="mt-5" type="button">Upload</button> <br>
                                This is under construction
                            </div>
                        </div>

                        <div class="form-group col-12" style="margin-top: 9px;">
                            <button type="button" class="btn btn-primary col-12" style="margin-top: 3px;" (click)="selectTab(3)">Back</button>
                            <button [disabled] = "!addPropertyForm.valid" type="submit" style="margin-top: 3px;" class="btn btn-primary mr-3 col-12">Save</button>
                            <button type="reset" class="btn btn-primary col-12" style="margin-top: 3px;">Cancel</button>
                        </div>
                    </tab>

                </tabset>
            </div>
            
        </form>
    </div>
</div>
</div>
<div class="col-4">
    <div class="card-header">
        <h3>Your Property Preview</h3>
    </div>
    <div class="shadow-lg p-3 bg-white">
        <app-property-card [property] = "propertyView" [hideIcons]="true"></app-property-card>
    </div>
</div>
</div>
