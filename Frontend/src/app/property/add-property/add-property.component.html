<div class="card">
    <div class="card-header">
        Add New Property
    </div>

    <div class="card-body">
        <form (ngSubmit) = "onFormSubmitted(Form)" #Form="ngForm">
            <div class="form-group col-12">
                <label for="name">Name</label>
                <input type="text" name="propName" class="form-control" #propName="ngModel" ngModel name="Name" placeholder="Name" required>
                <span *ngIf="!propName.valid && propName.touched" class="error-block">
                    Please enter name
                </span>
            </div>

            <div class="form-group col-12">
                <label for="type">Type</label>
                <input type="text"  class="form-control" #propType="ngModel" ngModel name="Type" placeholder="Type" required>
                <span *ngIf="!propType.valid && propType.touched" class="error-block">
                    Please enter Type
                </span>
            </div>

            <div class="form-group col-12">
                <label for="price">Price</label>
                <input type="text" class="form-control" #propPrice="ngModel" ngModel name="Price" placeholder="Price" required>
                <span *ngIf="!propPrice.valid && propPrice.touched" class="error-block">
                    Please enter Price
                </span>
            </div>
            <div class="form-group col-12" style="margin-top: 9px;">
                <button [disabled] = "!Form.valid" type="submit" style="margin-right: 9px;" class="btn btn-primary mr-3">Save</button>
                <button type="reset" class="btn btn-primary">Cancel</button>
            </div>

        </form>
    </div>
</div>
