<div class="card">
    <div class="card-header">
        List your Property
    </div>

    <div class="card-body">
        <form (ngSubmit) = "onFormSubmitted(Form)" #Form="ngForm">
            <div>
                <tabset #formTabs>
                    <tab heading="Basic Info">
                        <div class="form-group col-12">
                            <p>I want to</p>

                            <div class="btn-group" btnRadioGroup>
                                <label btnRadio="1" tabindex="0" 
                                class="btn btn-outline-primary mr-3" 
                                role="button" name="SellRent">Sell</label>

                                <label btnRadio="2" tabindex="0" 
                                class="btn btn-outline-primary" 
                                role="button" name="SellRent">Rent</label>
                            </div>

                        </div>
            
                        <div class="form-group col-12">
                            <p>BHK</p>

                            <div class="btn-group" btnRadioGroup>
                                <label *ngFor="let bhk of [1,2,3,4]; index as i" [btnRadio]="bhk" tabindex="0" 
                                class="btn btn-outline-primary mr-3"
                                role="button" name="bhkRadio">{{bhk}}</label>
                            </div>
                        </div>
            
                        <div class="form-group col-12">
                            <p>Property Type</p>

                            <div class="btn-group" btnRadioGroup>
                                <label *ngFor="let pType of propertyTypes" 
                                [btnRadio]="pType" tabindex="0" 
                                class="btn btn-outline-primary mr-3" 
                                role="button" name="pTypeRadio">{{pType}}</label>
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <p>Furnish Type</p>

                            <div class="btn-group" btnRadioGroup>
                                <label *ngFor="let fType of furnishTypes" 
                                [btnRadio]="fType" tabindex="0" 
                                class="btn btn-outline-primary mr-3" 
                                role="button" name="fTypeRadio">{{fType}}</label>
                            </div>
                        </div>
            
                        <div class="form-group col-12">
                            <label>In Building/Society/Project</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-12">
                            <label>City</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group col-12" style="margin-top: 9px;">
                            <button type="button" style="margin-right: 9px;" 
                            class="btn btn-primary col-12" 
                            (click)="selectTab(1)">Next</button>
                        </div>
                    </tab>
                    <tab heading="Pricing and Area">
                        <div class="form-group col-12">
                            <label for="name">Price (in USD)</label>
                            <input type="text" name="propName" class="form-control" placeholder="" required>
                            <!-- <span *ngIf="!propName.valid && propName.touched" class="error-block">
                                Please enter name
                            </span> -->
                        </div>

                        <div class="form-group col-12">
                            <label for="name">Security (in USD)</label>
                            <input type="text" name="propName" class="form-control" placeholder="" required>
                            <!-- <span *ngIf="!propName.valid && propName.touched" class="error-block">
                                Please enter name
                            </span> -->
                        </div>

                        <div class="form-group col-12">
                            <label for="name">Maintenance (in USD)</label>
                            <input type="text" name="propName" class="form-control" placeholder="" required>
                            <!-- <span *ngIf="!propName.valid && propName.touched" class="error-block">
                                Please enter name
                            </span> -->
                        </div>
                       
                        <div class="form-group col-12">
                            <label for="name">Built Area (in sqr Feet)</label>
                            <input type="text" name="propName" class="form-control" placeholder="" required>
                            <!-- <span *ngIf="!propName.valid && propName.touched" class="error-block">
                                Please enter name
                            </span> -->
                        </div>
                        
                        <div class="form-group col-12">
                            <label for="name">Carpet Area (in sqr Feet)</label>
                            <input type="text" name="propName" class="form-control" placeholder="" required>
                            <!-- <span *ngIf="!propName.valid && propName.touched" class="error-block">
                                Please enter name
                            </span> -->
                        </div>

                        <div class="form-group col-12" style="margin-top: 9px;">
                            <button type="button" style="margin-top: 3px;" class="btn btn-primary mr-3 col-12" (click)="selectTab(2)">Next</button>
                            <button type="button" style="margin-top: 3px;" class="btn btn-primary col-12" (click)="selectTab(0)">Back</button>
                        </div>
                    </tab>
                    <tab heading="Address">
                        <div class="form-group col-12">
                            <label>Floor</label>
                            <input type="text" class="form-control">
                          </div>
              
                          <div class="form-group col-12">
                            <label>Total Floor</label>
                            <input type="text" class="form-control">
                          </div>
              
                          <div class="form-group col-12">
                            <label>Address</label>
                            <input type="text" class="form-control">
                          </div>
              
                          <div class="form-group col-12">
                            <label>Landmark</label>
                            <input type="text" class="form-control">
                          </div>              
                        
                        <div class="form-group col-12" style="margin-top: 9px;">
                            <button type="button" style="margin-top: 3px;" class="btn btn-primary mr-3 col-12" (click)="selectTab(3)">Next</button>
                            <button type="button" style="margin-top: 3px;" class="btn btn-primary col-12" (click)="selectTab(1)">Back</button>
                        </div>
                    </tab>
                    <tab heading="Other Details">
                        <div class="form-group col-12">
                            <p>Ready to Move</p>
                            
                            <div class="btn-group" btnRadioGroup>
                                <label btnRadio="yes" tabindex="0" 
                                class="btn btn-outline-primary mr-3" 
                                role="button" name="ReadyToMove">Yes</label>

                                <label btnRadio="no" tabindex="0" 
                                class="btn btn-outline-primary" 
                                role="button" name="ReadyToMove">No</label>
                            </div>
                        </div>
            
                        <div class="form-group col-3">
                            <label>Possession/Avaialble From</label>
                            <input type="text"
                            placeholder="Datepicker"
                            class="form-control"
                            bsDatepicker>
                        </div>
            
                        <div class="form-group col-12">
                            <label>Age of Property</label>
                            <input type="text" class="form-control">
                        </div>
            
                        <div class="form-group col-12">
                            <p>Gated Community</p>

                            <div class="btn-group" btnRadioGroup>
                                <label btnRadio="yes" tabindex="0" 
                                class="btn btn-outline-primary mr-3" 
                                role="button" name="GatedCommunity">Yes</label>

                                <label btnRadio="no" tabindex="0" 
                                class="btn btn-outline-primary" 
                                role="button" name="GatedCommunity">No</label>
                            </div>

                        </div>
            
                        <div class="form-group col-12">
                            <p>Main entrance</p>
                            
                            <div class="btn-group" btnRadioGroup>
                                <label *ngFor="let dir of directions" 
                                [btnRadio]="dir" tabindex="0" 
                                class="btn btn-outline-primary mr-3" 
                                role="button" name="pTypeRadio">{{dir}}</label>
                            </div>
                        </div>
            
                        <div class="form-group col-12">
                            <label>Description</label>
                            <textarea type="text" class="form-control" rows="6"></textarea>
                        </div>
                        
                        <div class="form-group col-12" style="margin-top: 9px;">
                            <button type="button" style="margin-top: 3px;" class="btn btn-primary mr-3 col-12" (click)="selectTab(4)">Next</button>
                            <button type="button" style="margin-top: 3px;" class="btn btn-primary col-12" (click)="selectTab(2)">Back</button>
                        </div>
                    </tab>
                    <tab heading="Photos">
                        <div class="form-group col-12">
                            <div class="photo-control">
                                <button class="mt-5" type="button">Upload</button> <br>
                                This is under construction
                            </div>
                        </div>

                        <div class="form-group col-12" style="margin-top: 9px;">
                            <button type="button" class="btn btn-primary col-12" style="margin-top: 3px;" (click)="selectTab(3)">Back</button>
                            <button [disabled] = "!Form.valid" type="submit" style="margin-top: 3px;" class="btn btn-primary mr-3 col-12">Save</button>
                            <button type="reset" class="btn btn-primary col-12" style="margin-top: 3px;">Cancel</button>
                        </div>
                    </tab>

                </tabset>
            </div>
            
        </form>
    </div>
</div>
