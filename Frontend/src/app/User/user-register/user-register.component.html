<div class="row">
    <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit) = "regFormSubmit()">
          <div class="form-group col-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="userName">
              <span *ngIf="!userName?.valid && (userName?.touched || userSubmitted)" class="error-block">
                Please enter username
            </span>
          </div>
  
          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email">
            <span *ngIf="!email?.valid && (email?.touched || userSubmitted)" class="error-block">
                <!-- <span *ngIf="email?.errors.required"> -->
                    Please enter email id
                <!-- </span> -->
                <!-- <span *ngIf="email.hasError('required)">
                    Please enter email id
                </span> -->
            </span>
          </div>
  
          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input type="text" class="form-control" type="password" formControlName="password">
            <span *ngIf="!password?.valid && (password.touched || userSubmitted)" class="error-block">
                Please enter password
            </span>
          </div>
  
          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="text" class="form-control" type="password" formControlName="confirmPassword">
            <span *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmitted)" class="error-block">
                Please enter confirmPassword
            </span><br>
            <span *ngIf="password?.valid && password.value !== confirmPassword.value" class="error-block">
                password and confirmPassword doen't match!
            </span>
          </div>
  
          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile">
            <span *ngIf="!mobile?.valid && (mobile?.touched || userSubmitted)" class="error-block">
                Please enter mobile
            </span>
          </div>
  
          <div class="form-group col-12" style="margin-top: 9px;">
            <button type="submit"  class="btn btn-primary" style="margin-right: 9px;">Save</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    </div>
  </div>
